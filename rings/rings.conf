conky_dir='~/.config/conky/'

conky.config={

	---------------------------------------
	-- CONKY SETTINGS
	---------------------------------------
	update_interval=1,
	background=true,
	double_buffer=true,
	no_buffers=true,
	cpu_avg_samples=3,
	net_avg_samples=2,
	text_buffer_size=256,
	imlib_cache_size=0,

	---------------------------------------
	-- WINDOW PARAMETERS
	---------------------------------------
	own_window=true,
	own_window_type='desktop',
	own_window_argb_visual=true,
	own_window_argb_value=0,
	alignment='top_right',
	gap_x=20,
	gap_y=90,
	minimum_width=600,
	maximum_width=600,
	minimum_height=550,
	border_inner_margin=0,
	border_outer_margin=0,

	---------------------------------------
	-- GRAPHICS SETTINGS
	---------------------------------------
	draw_shades=false,
	draw_outline=false,
	draw_borders=false,
	draw_graph_borders=false,

	---------------------------------------
	-- TEXT SETTINGS
	---------------------------------------
	use_xft=true,
	xftalpha=0.8,
	override_utf8_locale=true,
	uppercase=false,

	---------------------------------------
	-- LUA PARAMETERS
	---------------------------------------
	lua_load=conky_dir..'rings/rings.lua',
	lua_draw_hook_pre='rings',

	---------------------------------------
	-- FONT/COLOR VARIABLES
	---------------------------------------
	default_color='21232b',
	color1='383c4a',
	template3=[[${font Ubuntu:size=16}${color1}]],				-- Title font
	template4=[[${font Ubuntu:size=8}${color}]],				-- Smaller font
	template5=[[${font Ubuntu:size=10}${color}]],				-- Small font
	template6=[[${font Ubuntu:size=11}${color}]],				-- Medium font
	template7=[[${font Ubuntu:size=11}${color}]],				-- Date font
	template8=[[${font Ubuntu:light:size=30}${color1}]],				-- Time font

	---------------------------------------
	-- NETWORK VARIABLES
	---------------------------------------
	if_up_strictness='address',
	template0=[[wlp3s0]],			-- Wireless interface
	template1=[[enp2s0]],			-- LAN interface
	template2=[[\1${alignr \3}${fs_used \2} / ${fs_size \2}]],
};

conky.text=[[
	### CPU ###
	${template6}\
	${voffset 0}${goto 85}CORE TEMP${goto 180}${acpitemp}Â°C
	${template4}\
	${voffset 8}${goto 100}CPU 1 ${alignr 430}${cpu cpu1}%
	${voffset -1}${goto 100}CPU 2 ${alignr 430}${cpu cpu2}%
	${voffset -1}${goto 100}CPU 3 ${alignr 430}${cpu cpu3}%
	${voffset -1}${goto 100}CPU 4 ${alignr 430}${cpu cpu4}%
	${template5}\
	${voffset 28}${goto 30}${top name 1}${alignr 395}${top cpu 1}%
	${goto 30}${top name 2}${alignr 395}${top cpu 2}%
	${goto 30}${top name 3}${alignr 395}${top cpu 3}%
	${template3}\
	${voffset 23}${goto 30}CPU
	### FS ###
	${template5}\
	${voffset -166}${goto 380}${template2 data /home/data 40}
	${voffset 0}${goto 380}${template2 root / 40}
	${voffset 0}${goto 380}${template2 home /home 40}
	${template3}\
	${voffset 22}${alignr 45}FILESYSTEM
	### MEM ###
	${voffset 85}${alignr 95}MEMORY
	${template5}\
	${voffset 2}${goto 310}${top_mem name 1}${alignr 120}${top_mem mem 1}%
	${goto 310}${top_mem name 2}${alignr 120}${top_mem mem 2}%
	${goto 310}${top_mem name 3}${alignr 120}${top_mem mem 3}%
	${template6}\
	${voffset 18}${goto 335}SWAP${alignr 75}${swap} / ${swapmax}
	${voffset 3}${goto 335}RAM${alignr 75}${mem} / ${memmax}
	### TIME ###
	${template8}\
	${voffset -66}${alignr 455}${time %H:%M}
	${template7}\
	${voffset -19}${alignr 440}${time %a %d-%m-%Y}
	### BAT ###
	${template3}\
	${voffset 34}${alignr 425}BATTERY
	${template5}\
	${voffset -1}${alignr 390}${battery}
	### NET ###
	${template3}\
	${voffset -32}${alignr 115}NETWORK
	${template5}\
	${if_up ${template1}}\
		${voffset 13}${goto 330}Up${alignr 115}${upspeed ${template1}}
		${voffset 3}${goto 330}Down${alignr 115}${downspeed ${template1}}
		${template6}\
		${voffset 16}${goto 330}CONN${goto 425}LAN
		${voffset 4}${goto 330}LOCAL IP${goto 425}${addr ${template1}}
	${else}\
		${if_up ${template0}}\
			${voffset 13}${goto 330}Up${alignr 115}${upspeed ${template0}}
			${voffset 3}${goto 330}Down${alignr 115}${downspeed ${template0}}
			${template6}\
			${voffset 16}${goto 330}CONN${goto 425}${wireless_essid ${template0}}
			${voffset 4}${goto 330}LOCAL IP${goto 425}${addr ${template0}}
		${else}\
			${voffset 13}${goto 330}Up${alignr 115}${upspeed none}
			${voffset 3}${goto 330}Down${alignr 115}${downspeed none}
			${template6}\
			${voffset 16}${goto 330}CONN${goto 425}(NONE)
			${voffset 4}${goto 330}LOCAL IP${goto 425}${addr none}
		${endif}\
	${endif}\
]]
